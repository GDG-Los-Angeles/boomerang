<!doctype html>
<html ng-app="gdgXBoomerang">
    <head>
        <title>Google Developer Group</title>
        <link rel="canonical" ng-href="{{ canonical }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Google Developer Groups (GDG) are technology user groups that meet to discuss the latest Technologies, Tools, SDKs, & APIs like Android, GWT, GAE, & GCP.">
        <meta name="application-name" content="GDG Boomerang">
        <meta name="fragment" content="!" />
        <link href="https://fonts.googleapis.com/css?family=RobotoDraft:400,500,700,400italic" rel="stylesheet" >
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,700italic,300,700' rel='stylesheet'>
        <link href="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.css" rel="stylesheet">
        <link href="app/css/gdg.css" rel="stylesheet" media="screen">
        <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
    </head>
    <body ng-controller="MainController as mc">
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <h2 flex>
                    <span ng-cloak>{{ mc.chapter_name }}</span>
                </h2>
                <a ng-href="{{ mc.google_plus_link }}" rel="publisher" target="_blank">Google+</a>
            </div>
        </md-toolbar>
        <md-tabs md-selected="mc.navTab">
            <a href="#!/about"><md-tab label="About" id="about-tab"></md-tab></a>
            <a href="#!/news"><md-tab label="News" id="news-tab"></md-tab></a>
            <a href="#!/events"><md-tab label="Events" id="events-tab"></md-tab></a>
            <a href="#!/photos"><md-tab label="Photos" id="photos-tab"></md-tab></a>
        </md-tabs>
        <div layout layout-margin layout-align="center start">
            <div ng-view flex-sm="100" flex-md="90" flex-lg="80" flex-gt-lg="75"></div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-route.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-aria.min.js" type="text/javascript"></script>
    <script src="https://code.angularjs.org/1.3.14/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.8.3/angular-material.min.js"></script>
    <script type="text/javascript" src="https://apis.google.com/js/plusone.js"></script>
    <script src="app/dist/boomerang.min.js"></script>
</html>

<div>
    <div class="gdg_loading" ng-show="vm.loading"></div>
    <md-card ng-hide="vm.loading">
        <img ng-show="vm.cover.url" ng-src="{{vm.cover.url}}" alt="Google+ Cover Image">
        <div id="cover" ng-show="vm.cover.url">
            <div id="cover-content">
                <h1>{{vm.cover.title}}</h1>
                <p>{{vm.cover.subtitle}}</p>
                <p>
                    <a ng-href="{{vm.cover.button.url}}" target="_blank">
                        <md-button class="md-raised md-accent">
                            {{vm.cover.button.text}}
                        </md-button>
                    </a>
                </p>
            </div>
        </div>
        <md-card-content>
            <div ng-bind-html="vm.desc"></div>
        </md-card-content>
    </md-card>
    <md-card layout="column">
        <md-toolbar class="md-hue-2" flex>
            <h2 class="md-toolbar-tools">
                Sponsors
            </h2>
        </md-toolbar>
        <div layout layout-wrap>
            <md-card>
                <a href="https://developers.google.com/">
                    <img class="sponsor" src="../images/Google-Developers.png" alt="Google Developers"
                         title="Google Developers">
                </a>
            </md-card>
            <md-card>
                <a href="http://www.jetbrains.com/">
                    <img class="sponsor" src="../images/sponsor1.png" alt="Sponsor Image" title="Sponsor Image">
                </a>
            </md-card>
            <md-card>
                <a href="http://www.oreilly.com/store/">
                    <img class="sponsor" src="../images/sponsor2.gif" alt="Sponsor Image" title="Sponsor Image">
                </a>
            </md-card>
        </div>
    </md-card>
</div>
